<!DOCTYPE html>
<html>

<head>
    <title>IoTBay - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script type="module" src="firebase.js"></script>
    <form>
        <h1 class="logo"><a href="index.html">IoTBay</a></h1>
        <h3>Register</h3>
        <input type="text" placeholder="Full Name" id="full_name" name="full_name" required>
        <input type="email" placeholder="Email" id="email" name="email" required>
        <input type="password" placeholder="Password" id="password" name="password" required>
        <input type="password" placeholder="Confirm Password" id="confirm_password" name="confirm_password" required>
        <div id="error_message" class="error_message"></div>
        <button type="button" onclick="register()">Register</button>
        <button onclick="location.href='login.html'" type="button">Already have an account? Login</button>
    </form>
</body>

</html>
